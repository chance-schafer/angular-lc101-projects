<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf="chores.length > finishedChores.length" style="color:black">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance" src="{{targetImage}}" alt="">
    <ng-template #noAllowance>
        <p>No allowance yet!</p>
    </ng-template>
</div>
<div>
    <h1 class="iceCream" *ngIf="chores.length === 0 && finishedChores.length >= 4; else earnTreat">Ice cream Treat!</h1>
    <ng-template #earnTreat>
        <h3 class="earnTreat">To earn an ice cream treat:</h3>
        <p class="earnTreat">The choes list must be empty.</p>
        <p class="earnTreat">The Done list must have at least 4 items.</p>
    </ng-template>
</div>
<hr>
